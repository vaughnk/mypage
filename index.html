<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="김민수 - 프로필 링크">
    <meta property="og:description" content="코딩은 처음입니다.">
    <meta property="og:image" content="1.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>김민수 - 프로필 링크</title>
    <style> 
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
* {
             font-family: "Pretendard",serif;
}
        body{
            background-color:#b93e49;
        }
        .profile{
            width: 100px;
            height: 100px;

        
            border-radius: 100%;

            border: 2px solid white;

            background-image: url(1.jpg);
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: white;
            font-size: 14px;
            
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap{
            width: 300px;
            margin: 50px auto 0px auto;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #b93e49;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover{
            background-color:#f2f2f2;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">김민수</h1>
        <p class="sub">코딩..열심히 할래요</p>
        <a target="_blank" href="https://www.instagram.com/vaughn__kim/">인스타그램</a>
        <a target="_blank" href="https://www.facebook.com/MinsuVaughnKim/">페이스북</a>
        <a target="_blank" href="https://comic.naver.com/webtoon/list?titleId=730694&weekday=sat">최애웹툰</a>
    <div>   
</body>
</html>
